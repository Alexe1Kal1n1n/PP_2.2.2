<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>

<h1>Machine table</h1>

<table border="1">
    <tr>
        <th> Model </th>
        <th> Serial number </th>
        <th> Build date </th>
    </tr>
    <tr th:each="car : ${cars}">
        <td th:utext="${car.getModelCar()}"></td>
        <td th:utext="${car.getSeries()}"></td>
        <td th:utext="${car.getAge()}"></td>
    </tr>
</table>
</body>
</html>
